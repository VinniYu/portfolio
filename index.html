<!doctype html>
	<html lang="en-US">
		<head>
			<meta charset ="utf-8" />
			<meta name="viewport" content="width=device-width, initial-scale=1.0" />

			<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
			<!-- Tailwind CSS Play CDN script -->
			<script src="https://cdn.tailwindcss.com"></script>

			<script>
				tailwind.config = {
					theme: {
						extend: {
							transitionProperty: {
								'font': 'font-size',
							}
						}
					}
				}
			</script>

			<title>Vinni Yu - Portfolio</title>
		</head>

		<!-- main body -->
		<body>

			<body class="bg-[#e6e6e6] text-[#1a1a1a]">

			<!-- screen border box -->
			<div class="absolute top-[25px] left-[25px] right-[25px] bottom-[25px]
						border-[2px] border-[#1a1a1a]
						group-hover:border-[#0B97E9]
						transition-colors duration-300 pointer-events-none z-0">
			</div>

			<!-- landing page -->
			<main class="h-screen flex flex-col items-center justify-center relative z-20">
				<h1 id="header-group" class="text-5xl transition-all duration-700 ease-in-out transform opacity-100">
					hi! I'm Vinni
				</h1>

				<h2 id="subtitle" class="mt-4 text-xl font-light transition-all duration-700 opacity-100">
					graphics & embedded systems developer
				</h2>

				<div id="nav" class="mt-2 w-full max-w-md px-4 transition-all duration-700 flex justify-center">
					<div class="px-7 py-2 border-[2px]  bg-transparent mb-5 w-full">
						<div class="flex">
							<div class="flex-1 group">
								<a href="#" onclick="goHome()" class="flex flex-col items-center text-[#1a1a1a] group-hover:text-[#0B97E9]">
								<i class="far fa-home text-2xl mb-1"></i>
								<span class="text-xs">home</span>
								</a>
							</div>

							<div class="flex-1 group">
								<a href="#" onclick="showSection('about-section')" class="flex flex-col items-center text-blac[#1a1a1a] group-hover:text-[#0B97E9]">
								<i class="far fa-user text-2xl mb-1"></i>
								<span class="text-xs">about</span>
								</a>
							</div>

							<div class="flex-1 group">
								<a href="#" onclick="showSection('projects-section')" class="flex flex-col items-center text-[#1a1a1a] group-hover:text-[#0B97E9]">
								<i class="far fa-code text-2xl mb-1"></i>
								<span class="text-xs">projects</span>
								</a>
							</div>

							<div class="flex-1 group">
								<a href="#" onclick="showSection('resume-section')" class="flex flex-col items-center text-[#1a1a1a] group-hover:text-[#0B97E9]">
								<i class="far fa-file text-2xl mb-1"></i>
								<span class="text-xs">resume</span>
								</a>
							</div>

							<div class="flex-1 group">
								<a href="#" onclick="showSection('contact-section')" class="flex flex-col items-center text-[#1a1a1a] group-hover:text-[#0B97E9]">
								<i class="far fa-envelope text-2xl mb-1"></i>
								<span class="text-xs">contact</span>
								</a>
							</div>
						</div>
					</div>
				</div>
			</main>

			<!-- actual portfolio content -->
			<div id="content" class="absolute inset-0 flex flex-col items-center justify-center px-4 text-center z-10">
				<div id="about-section" class="hidden">
					About 
				</div>

				<div id="projects-section" class="hidden">
					Projects
				</div>

				<div id="resume-section" class="hidden">
					Resume
				</div>

				<div id="contact-section" class="hidden">
					Contact 
				</div>
			</div>

			<script src="js/main.js"></script>
		</body>


		
	</html>
