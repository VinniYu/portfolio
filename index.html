			<!-- Tailwind CSS Play CDN script -->
			<script src="https://cdn.tailwindcss.com"></script>

			<script>
				tailwind.config = {
					theme: {
						extend: {

			<title>Vinni Yu - Graphics and Embedded Systems Developer</title>

							<div class="flex-auto hover:w-full group">
